<!doctype html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>NoesisGUI - HelloWorld</title>
    <style>
      body { margin: 0; }
      /* the emscripten canvas *must not* have any border or padding, or mouse coords will be wrong */
      .emscripten { border: 0; margin: 0px; top: 0px; left: 0px; width: 100%; height: 100%; position: absolute; overflow: hidden; display: block; }
    </style>
  </head>
  <body>
    <canvas class='emscripten' id='canvas' tabindex='-1' oncontextmenu='event.preventDefault()''></canvas>
    <script type='text/javascript'>
      var Module = {
        preRun: [],
        postRun: [],
        print: (function() {
          return function(text) {
            text = Array.prototype.slice.call(arguments).join(' ');
            console.log(text);
          };
        })(),
        printErr: function(text) {
          text = Array.prototype.slice.call(arguments).join(' ');
          console.error(text);
        },
        canvas: (function() {
          var canvas = document.getElementById('canvas');
          // As a default initial behavior, pop up an alert when webgl context is lost. To make your
          // application robust, you may want to override this behavior before shipping!
          // See http://www.khronos.org/registry/webgl/specs/latest/1.0/#5.15.2
          canvas.addEventListener('webglcontextlost', function(e) { alert('WebGL context lost'); e.preventDefault(); }, false);
          return canvas;
        })(),
        setStatus: function(text) {},
        monitorRunDependencies: function(left) {}
      };
      window.onerror = function(event) {
        console.log('onerror: ' + event);
      };
    </script>
    {{{ SCRIPT }}}
  </body>
</html>
